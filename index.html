<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<link rel='stylesheet' href='./assets/css/style.css' />
</head>
<body>
 <header>
    <h1>Weather Dashboard <span id="today"></span></h1>
 </header>
 <main>
    <aside>
        <form>
            <h2>Click on a city name to get the weather for that city. Or Submit a new city:</h2>
            <input type="text" id="cityName" name="cityName" required maxlength="30" />
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="cityList">
            <h3>San Francisco</h3>
        </div>
    </aside>
    <section>
        <div id="currentWeather"></div>
        <div id="forecastWeatherDiv">
            <div class="forecastWeather" id="fw0"></div>
            <div class="forecastWeather" id="fw1"></div>
            <div class="forecastWeather" id="fw2"></div>
            <div class="forecastWeather" id="fw3"></div>
            <div class="forecastWeather" id="fw4"></div>
        </div>
    </section>
 </main> 

 <script
 src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
 integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
 crossorigin="anonymous"
></script>
<script src='./assets/js/main.js'></script>
</body>
</html>
